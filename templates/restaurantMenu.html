<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="pane">

    <h1>{{restaurant.name}}</h1>

    {% if items == [] %}

    <h2>No items in the menu</h2>

    {% endif %}

    <a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}"><h3>Create New Menu Item</h3></a>
    <a href="{{url_for('showRestaurants')}}"><h3>Back to Restaurants</h3></a>

    {% for item in items %}

    <div class="name"><p>{{item.name}}</p></div>

    <div class="price"><p>{{item.price}}</p></div>

    <p>{{item.description}}</p>

    <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}">Edit</a><br>
    <a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}">Delete</a><br>

    {% endfor %}
    </div>
</body>
</html>
