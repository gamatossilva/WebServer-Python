<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if hasItem == False %}
    <h3>This item is not in this restaurant's menu</h3>
    {% else %}
    <h2>Are you sure you want to delete {{item.name}}?</h2>
    <br>
    <form action="{{url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id = item.id)}}" method="POST">
        <input type="submit" value="Delete Item">
    </form>
    <br>
    {% endif %}
    <a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a>

</body>
</html>
